name: CD - Deploy na AWS (Produção)

# Gatilho: Roda APENAS quando houver código novo na branch 'main'
# (Isso acontece quando você aceita o PR da develop para a main)
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy no servidor EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 1. Entra na pasta do projeto
            cd /opt/backend-testes-unitarios

            # 2. Garante que o servidor está olhando para a branch MAIN (Produção)
            # Isso é crucial para sair da develop
            git checkout main

            # 3. Baixa as atualizações da main
            git pull origin main

            # 4. Instala dependências (caso tenha mudado algo)
            npm install

            # 5. Reinicia a aplicação no PM2
            pm2 restart "minha-api"
